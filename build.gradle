// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'com.novoda:bintray-release:0.2.10'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    userOrg = 'attwellbrian'
    groupId = 'com.brianattwell'
    uploadName = 'Android-StaticToStringUtil'
    description = 'Demonstration of annotation processing inside Gradle project'
    publishVersion = '0.3.5'
    website = 'http://brianattwell.com'
    licences = ['MIT']
}
